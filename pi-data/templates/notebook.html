<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <style>
    body {
      font-family: "IBM Plex Sans", sans-serif;
      margin: 32px;
      color: #0f172a;
      background: #f8fafc;
    }
    .cell {
      background: #ffffff;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
    }
    .cell h3 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 6px 8px;
      border-bottom: 1px solid #e2e8f0;
      font-size: 0.9rem;
    }
    pre {
      background: #0f172a;
      color: #f8fafc;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>{{title}}</h1>
  {{cells}}
</body>
</html>
